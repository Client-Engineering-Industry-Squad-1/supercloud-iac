kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: supercloud-backend-route
  namespace: supercloud
  annotations:
    argocd.argoproj.io/sync-wave: "370"
spec:
  to:
    kind: Service
    name: supercloud-backend-svc
    weight: 100
  port:
    targetPort: 3001-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None